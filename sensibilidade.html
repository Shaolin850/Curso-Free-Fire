
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sensibilidade — Free Fire Booster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header" style="margin-bottom:12px">
    <div class="brand"><div class="logo">FFB</div><div><h1>Sensibilidade</h1><div class="small">20 configs Android / 20 configs iPhone</div></div></div>
    <nav class="nav"><a href="index.html">Início</a><a href="otimizacao.html">Otimização</a><a href="videos.html">Vídeos</a><a href="gerar-nick.html">Gerar Nick</a><a href="gerar-bio.html">Gerar Bio</a></nav>
  </header>

  <main style="max-width:1200px;margin:0 auto;padding:0 12px">
    <section class="card">
      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
        <button class="btn" id="btnGerarAll">Gerar 20 Android + 20 iPhone</button>
        <button class="btn secondary" id="btnCopiarAndroid">Copiar todas - Android</button>
        <button class="btn secondary" id="btnCopiarIphone">Copiar todas - iPhone</button>
      </div>

      <div style="margin-top:14px">
        <div class="table-wrapper">
          <table class="table" aria-label="Tabela de Sensibilidades Android">
            <caption>Android — 20 configurações</caption>
            <thead><tr><th>#</th><th>Geral</th><th>Red Dot</th><th>2x</th><th>4x</th><th>AWM</th><th>DPI</th><th>Ação</th></tr></thead>
            <tbody id="android-tbody"></tbody>
          </table>
        </div>

        <div class="table-wrapper" style="margin-top:12px">
          <table class="table" aria-label="Tabela de Sensibilidades iPhone">
            <caption>iPhone — 20 configurações</caption>
            <thead><tr><th>#</th><th>Geral</th><th>Red Dot</th><th>2x</th><th>4x</th><th>AWM</th><th>DPI</th><th>Ação</th></tr></thead>
            <tbody id="iphone-tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 — Free Fire Booster</footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('btnGerarAll').addEventListener('click', ()=>{
      gerarSensibilidadesSeparadas(20,20);
      alert('Geradas 20 Android e 20 iPhone. Use os botões "Copiar" nas linhas ou "Copiar todas" para cada dispositivo.');
    });

    document.getElementById('btnCopiarAndroid').addEventListener('click', ()=> copyAll('android'));
    document.getElementById('btnCopiarIphone').addEventListener('click', ()=> copyAll('iphone'));
  </script>
</body>
</html>
