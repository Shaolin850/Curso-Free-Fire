<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i0.wp.com/www.salvandonerd.blog.br/wp-content/uploads/2022/06/Freefa.jpg?fit=1920%2C1080&ssl=1');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 15px;
            background-color: #FF5A00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #D94500;
        }
        .btn-gerar {
            margin-top: 20px;
            background-color: #28a745;
        }
        .btn-gerar:hover {
            background-color: #218838;
        }
        .tabela {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        .tabela th, .tabela td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .tabela th {
            background-color: #f2f2f2;
        }
        .tabela tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .tabela-container {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        .titulo-tabela {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .pagamento-msg {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Título da tabela -->
        <div class="tabela-container">
            <div class="titulo-tabela">Tabela de Logins e Senhas</div>
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody id="tabelaLogins">
                    <!-- Logins e senhas gerados dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensagem de pagamento -->
        <div class="pagamento-msg" id="pagamentoMsg" style="display: none;">
            Pagamento Confirmado! Você tem acesso completo.
        </div>

        <!-- Simulação do pagamento -->
        <button id="confirmarPagamento" style="margin-top: 20px;">Confirmar Pagamento</button>
    </div>

    <script>
        // Lista de logins e senhas fixas
        const usuarios = [
            { login: "user001", senha: "senha001" },
            { login: "user002", senha: "senha002" },
            { login: "user003", senha: "senha003" },
            { login: "user004", senha: "senha004" },
            { login: "user005", senha: "senha005" },
            { login: "user006", senha: "senha006" },
            { login: "user007", senha: "senha007" },
            { login: "user008", senha: "senha008" },
            { login: "user009", senha: "senha009" },
            { login: "user010", senha: "senha010" }
        ];

        let pagamentoConfirmado = false; // Variável para controlar o status de pagamento

        // Função para gerar tabela de logins
        function gerarTabela() {
            const tabela = document.getElementById("tabelaLogins");
            usuarios.forEach(user => {
                const row = document.createElement("tr");
                const loginCell = document.createElement("td");
                loginCell.textContent = user.login;
                const senhaCell = document.createElement("td");
                senhaCell.textContent = user.senha;
                row.appendChild(loginCell);
                row.appendChild(senhaCell);
                tabela.appendChild(row);
            });
        }

        // Função para verificar o login
        function verificarLogin(login, senha) {
            if (login === "ADMIN" && senha === "55355100") {
                alert("Login de administrador bem-sucedido!");
                window.location.href = "https://free-fire-booster.netlify.app/sensibilidade.html";
                return true;
            }

            // Verifica se o login e senha correspondem a algum usuário da lista
            return usuarios.some(user => user.login === login && user.senha === senha);
        }

        // Evento de login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            if (pagamentoConfirmado) {
                if (verificarLogin(login, senha)) {
                    alert("Login bem-sucedido!");
                    window.location.href = "https://free-fire-booster.netlify.app/sensibilidade.html"; // Redireciona para a página
                } else {
                    alert("Login ou senha inválidos.");
                }
            } else {
                alert("Pagamento não confirmado. Por favor, efetue o pagamento.");
            }
        });

        // Função para simular o pagamento
        document.getElementById("confirmarPagamento").addEventListener("click", function() {
            pagamentoConfirmado = true;
            document.getElementById("pagamentoMsg").style.display = "block"; // Exibe a mensagem de pagamento confirmado
            alert("Pagamento confirmado! Você pode fazer login.");
        });

        // Chama a função para gerar a tabela de logins
        gerarTabela();
    </script>
</body>
</html>
